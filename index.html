<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERAL KNOWLEDGE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif; /* Standard font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Fully transparent background */
            color: black; /* Standard text color */
            text-align: center;
        }

        #quiz-container {
            background-color: transparent; /* Fully transparent container */
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white; /* Change the answer color to white */
        }

        #next-button {
            background-color: white; /* Change background color to white */
            color: black; /* Change text color to black for visibility */
            border: 2px solid #ff9900; /* Optional: Add a border for better visibility */
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        #next-button:hover {
            background-color: #ffcc00; /* Change hover color for better effect */
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fadeOut {
            animation: fadeOut 0.5s forwards;
        }

        .fadeIn {
            animation: fadeIn 0.5s forwards;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <img id="logo" src="https://i.imgur.com/cyZ0Z21.png" alt="George Michael Logo">
    <h1>GENERAL KNOWLEDGE</h1>
    <div id="question-container">
        <div class="question" id="question">Loading question...</div>
        <div class="answer" id="answer">Loading answer...</div>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
    </div>
</div>

<script>
    // Question and answers data
    const quizData = [
        { question: "What is the capital of France?", answer: "Paris" },

        { question: "What is the main ingredient in guacamole?", answer: "Avocado" },
        { question: "Which planet is known as the Red Planet?", answer: "Mars" },
        { question: "Who wrote Pride and Prejudice?", answer: "Jane Austen" },
        { question: "What is the chemical symbol for sodium?", answer: "Na" },
        { question: "What is the largest island in the world?", answer: "Greenland" },
        { question: "What is the name of the first artificial Earth satellite?", answer: "Sputnik" },
        { question: "What is the capital of Australia?", answer: "Canberra" },
        { question: "What is the symbol for potassium on the periodic table?", answer: "K" },
        { question: "What is the smallest planet in our solar system?", answer: "Mercury" },
        { question: "What country is known as the Land of the Rising Sun?", answer: "Japan" },
        { question: "What is the name of the famous clock tower in London?", answer: "Big Ben" },
        { question: "What is the main language spoken in Brazil?", answer: "Portuguese" },
        { question: "Who is known as the King of Pop?", answer: "Michael Jackson" },
        { question: "What is the chemical formula for table salt?", answer: "NaCl" },
        { question: "What is the name of the largest waterfall in the world?", answer: "Angel Falls" },
        { question: "Who discovered penicillin?", answer: "Alexander Fleming" },
        { question: "What is the longest river in South America?", answer: "Amazon River" },

        { question: "Who painted The Starry Night?", answer: "Vincent van Gogh" },
        { question: "What is the largest land animal?", answer: "Elephant" },

        { question: "What is the most populous country in the world?", answer: "China" },
        { question: "Who is known as the Father of Modern Physics?", answer: "Albert Einstein" },
        { question: "What is the currency of Australia?", answer: "Australian Dollar" }
    ];

    let currentQuestionIndex = 0;

    // Shuffle the quiz data
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Start the quiz
    shuffle(quizData);
    showQuestion();

    function showQuestion() {
        const questionContainer = document.getElementById("question");
        const answerContainer = document.getElementById("answer");

        questionContainer.innerText = quizData[currentQuestionIndex].question;
        answerContainer.innerText = "Loading answer...";

        // Fade in effect
        answerContainer.classList.remove("fadeIn");
        answerContainer.classList.add("fadeOut");

        setTimeout(() => {
            answerContainer.innerText = quizData[currentQuestionIndex].answer;
            answerContainer.classList.remove("fadeOut");
            answerContainer.classList.add("fadeIn");
        }, 500);
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            showQuestion();
        } else {
            const questionContainer = document.getElementById("question");
            const answerContainer = document.getElementById("answer");
            questionContainer.innerText = "Thank you for playing!";
            answerContainer.innerText = "";
            document.getElementById("next-button").style.display = "none"; // Hide the next button
        }
    }
</script>

</body>
</html>
